
server:
  port: 9001

#在默认配置下，服务注册中心会将自己作为客户端注册它自己，所以我们需要禁用它的客户端注册行为
eureka:
  client:
    service-url:
      defaultZone: http://peer1:1111/eureka/,http://peer2:1112/eureka/
spring:
  application:
    name: feign-consumer

HELLO-SERVICE:
  ribbon:
    ConnectTimeout: 500
    ReadTime: 2000
    OkToRetryOnAllOperations: true
    MaxAutoRetriesNextServer: 2
    MaxAutoRetries: 1

